    <script>
        let sites = [];
        const maxSites = 9;

        // åˆå§‹åŒ–
        function init() {
            try {
                const hash = window.location.hash.substring(1);
                if (hash) { sites = JSON.parse(decodeURIComponent(hash)); }
            } catch (e) { sites = []; }
            renderGrid();
        }

        // ğŸ”¥ æ ¸å¿ƒç›‘å¬ï¼šæŒ‰ä¸‹ ESC é”®é€€å‡ºå…¨å±
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // å¦‚æœå½“å‰æ˜¯å…¨å±æ¨¡å¼ï¼Œå°±é€€å‡º
                if (document.body.classList.contains('fullscreen')) {
                    toggleFullscreen();
                }
            }
        });

        function addSite(url) {
            if (sites.length >= maxSites) { alert("å±å¹•å·²æ»¡ (æœ€å¤š9ä¸ª)ï¼"); return; }
            sites.push(url);
            updateState();
        }

        function addCustomSite() {
            let input = document.getElementById('urlInput');
            let url = input.value.trim();
            if (!url) return;
            if (!url.startsWith('http')) url = 'https://' + url;
            addSite(url);
            input.value = '';
        }

        function handleEnter(e) { if (e.key === 'Enter') addCustomSite(); }
        function removeSite(index) { sites.splice(index, 1); updateState(); }
        function clearAll() { sites = []; updateState(); }

        function updateState() {
            renderGrid();
            const state = encodeURIComponent(JSON.stringify(sites));
            history.replaceState(null, null, '#' + state);
        }

        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            
            const count = sites.length;
            let columns = 1; let rows = 1;

            if (count === 0) {
                container.style.display = 'flex';
                container.style.alignItems = 'center';
                container.style.justifyContent = 'center';
                container.innerHTML = '<h2 style="color:#555">ğŸ‘† ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®ï¼Œå¸ƒç½®ä½ çš„å·¥ä½œå°</h2>';
                return;
            } else {
                container.style.display = 'grid';
            }

            if (count === 1) { columns = 1; rows = 1; }
            else if (count === 2) { columns = 2; rows = 1; } 
            else if (count <= 4) { columns = 2; rows = 2; } 
            else if (count <= 6) { columns = 3; rows = 2; } 
            else { columns = 3; rows = 3; }

            container.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            sites.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'screen';
                let domain = url.replace('https://', '').replace('www.', '').split('/')[0];
                if(domain.length > 12) domain = domain.substring(0,12) + '...';

                div.innerHTML = `
                    <div class="label">${domain}</div>
                    <div class="close-btn" onclick="removeSite(${index})">Ã—</div>
                    <iframe src="${url}"></iframe>
                `;
                container.appendChild(div);
            });
        }

        function toggleFullscreen() {
            document.body.classList.toggle('fullscreen');
        }

        init();
    </script>
